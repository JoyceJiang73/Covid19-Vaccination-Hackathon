<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="eligibilityForm.css">
	<title>COVID-19 Vaccine Finder</title>

	<!-- styling -->
	<style type="text/css">
		body{
			font-family: sans-serif;
		}
	</style>
</head>
<body>
	<div class="container-fluid" id="intro">
		<h1>Eligibility</h1>
		<p>These next questions will help us determine your eligibility. Please answer honestly so that we can serve the most vulnerable first!</p>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<form>
					<div class="form-group">
						<label for="zipcode">Zipcode</label>
						<input type="text" name="zipcode">
					</div>
					<div class="form-group">
						<label for="age">Age</label>
						<input type="text" name="age">
					</div>
					<div class="form-group">
						<label for="workSetting">Do you work in a healthcare setting?</label>
						<input type="text" name="workSetting">
					</div>
				</form>
			</div>
			<div class="col-md-4">
				<form>
					<div class="form-group">
						<label for="housingSetting">Do you live in a group setting?</label>
						<input type="text" name="housingSetting">
					</div>
					<div class="form-group">
						<label for="caretaker">Are you being cared for by someone outside of your home?</label>
						<input type="text" name="caretaker">
					</div>
					<div class="form-group">
						<label for="household">Are you over 50 living in a multigenerational household?</label>
						<input type="text" name="household">
					</div>
				</form>
				</form>
			</div>
		</div>
		
	</div>
</body>
</html>
