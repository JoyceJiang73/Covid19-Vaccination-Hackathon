<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="profile.css">
	<title>COVID-19 Vaccine Finder</title>

	<!-- styling -->
	<style type="text/css">
		body{
			font-family: sans-serif;
        }
        img {
			width: 100%;
		}
		.grid-container {
			display: grid;
			grid-auto-rows: auto;
			grid-template-columns: auto auto auto;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<form>
			<div class="row">
				<div class="column1">
					<img src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-social-media-user-vector-default-avatar-profile-icon-social-media-user-vector-portrait-176194876.jpg" alt="Profile Image" style="width: 50%">
					<p>Name</p>
				</div>
				<div class="column1">
					<h1>Personal Info</h1>
					<div class="form-group">
						<label for="FULL NAME">FULL NAME</label>
						<input type="text" name="FULL NAME">
					</div>
					<div class="form-group">
						<label for="ADDRESS">ADDRESS</label>
						<input type="text" name="ADDRESS">
					</div>
					<div class="form-group">
						<label for="State">State</label>
						<input type="State" name="State">
					</div>
				</div>
				<div class="column1">
					<h1>Profile Settings</h1>
					<div class="form-group">
						<label for="GPSTracker">Turn on GPS Tracker 
						<!-- Rounded toggle switch -->
						<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
						</label> </label>
					</div>
					<div class="form-group">
						<label for="notifications">Would you like to receive notifications? 
						<!-- Rounded toggle switch -->
						<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
						</label> </label>
					</div>
					<div class="form-group">
						<label for="email">Eamil: 
						<!-- Rounded toggle switch -->
						<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
						</label> </label>
					</div>
					<div class="form-group">
						<label for="text">Text:  
						<!-- Rounded toggle switch -->
						<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
						</label> </label>
					</div>
					<div class="form-group">
						<label for="call">Call: 
						<!-- Rounded toggle switch -->
						<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
						</label> </label>
					</div>
				<div class="column1">
					<h1>Log-In Info</h1>	
					<div class="form-group">
						<label for="EMAIL">EMAIL</label>
						<input type="text" name="EMAIL">
					</div>
					<div class="form-group">
						<label for="USERNAME">PASSWORD</label>
						<input type="text" name="PASSWORD">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="column2">
					<img src="http://verified-badge.vedb.me/wp-content/uploads/2020/07/Facebook-Logo-Verified-Badge-PNG.png" alt="Profile Image" style="width: 50%">
					<p>Verification Status</p>
				</div>
				<div class="column2">
					<div class="form-group">
						<label for="Up-coming Appointments">Up-coming Appointments</label>
					</div>
					<div clas="form-group">
						<input type="text" name="Up-coming Appointments">
					</div>
					<div class="form-group">
						<a href="#" id="moreBtn"><button>Learn More</button></a>
					</div>
				<div class="column2">
					<div class="form-group">
						<label for="searchAppointments">Search and Sign-up For Appointments Here</label>
					</div>
					<div clas="form-group">
						<a href="#" id="scheduleBtn"><button>Schedule Now</button></a>
					</div>
				</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
