<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="signUp.css">
	<title>COVID-19 Vaccine Finder</title>

	<!-- styling -->
	<style type="text/css">
		body{
			font-family: serif;
		}
	</style>
</head>
<body>

    <div class="locationTitle">
    <h1>Choose Your Location</h1>

<form name="passdata" action="" method="post">
    <div class="form-group">:</label><br>
        <label for="location">Address</label>
        <input type="text" id="address" name="address">
    </div>

    <!-- Distance Drop Bar -->
    <label for="distance">Distance:</label>

    <select name="distance" id="distance">
        <option value="5m">5m</option>
        <option value="10m">10m</option>
        <option value="20m">20m</option>
        <option value="30m">30m</option>
        <option value="50m">50m</option>
    </select>
    </div>
    <input type="submit" value="submit">
</form>

    <div class="AppointmentTitle">
    <h1>Open Appointments</h1>

    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" onclick="openCalendar(event, 'UW Medical Center')">UW Medical Center</button>
        <button class="tablinks" onclick="openCalendar(event, 'Evergreen Hospital')">Evergreen Hospital</button>
        <button class="tablinks" onclick="openCalendar(event, 'Costo')">Costo</button>
        <button class="tablinks" onclick="openCalendar(event, 'QFC')">QFC</button>    </div>
    
    <!-- Tab content -->
    <div id="UW Medical Center" class="tabcontent">
        <!-- Google Calendar-->
        <iframe src="https://calendar.google.com/calendar/embed?src=c_7mveg0eh6csht4tm9nc3hc2blc%40group.calendar.google.com&ctz=America%2FNew_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>

    <div id="Evergreen Hospital" class="tabcontent">
        <!-- Google Calendar-->
        <iframe src="https://calendar.google.com/calendar/embed?src=c_umla2s8kli1gm3mj9deiaqslro%40group.calendar.google.com&ctz=America%2FNew_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>    
    </div>

    <div id="Costo" class="tabcontent">
        <!-- Google Calendar-->
        <iframe src="https://calendar.google.com/calendar/embed?src=c_bq0jgs0j2or0f5h3fu3cu9intc%40group.calendar.google.com&ctz=America%2FNew_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>    
    </div>

    <div id="QFC" class="tabcontent">
        <!-- Google Calendar-->
        <iframe src="https://calendar.google.com/calendar/embed?src=c_bh9frkvqsnqbunh2egrl3lavo0%40group.calendar.google.com&ctz=America%2FNew_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>    
    </div>

</body>
</html>
